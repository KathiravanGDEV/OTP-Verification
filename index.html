                    <input class="OTP" type="text" oninput='digitalValidate(this)' onkeyup='tabChange(1)' maxlength=1>
                    <input class="OTP" type="text" oninput='digitalValidate(this)' onkeyup='tabChange(2)' maxlength=1>
                    <input class="OTP" type="text" oninput='digitalValidate(this)' onkeyup='tabChange(3)' maxlength=1>
                    <input class="OTP" type="text" oninput='digitalValidate(this)' onkeyup='tabChange(4)' maxlength=1>
                </form>
            </div>
            <hr>
            <button type="submit" class="btn" onclick="myFunction()">Verify</button>
        </div>
    </div>
    <script src="script.js"></script>
    </script>

</html>
